<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Application</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: aliceblue;
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .chat-header {
      padding: 15px;
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    .chat-body {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f8f9fa;
    }

    .chat-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      width: fit-content;
      max-width: 80%;
    }

    .chat-message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .chat-message.bot {
      background-color: #e2e3e5;
      color: black;
      align-self: flex-start;
    }

    .chat-footer {
      padding: 15px;
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      border-top: 1px solid #dee2e6;
    }

    .chat-footer input {
      flex-grow: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="chat">

    <!-- Chat Header -->
    <div class="chat-header">
      ðŸ§  AI-Powered Personalized Python Tutor
    </div>

    <!-- Chat Body -->
    <div class="chat-body" id="chat-body"></div>

    <!-- Chat Footer -->
    <div class="chat-footer">
      <input type="text" class="form-control" id="message-input" placeholder="Type a message..." />
      <button class="btn btn-primary" id="send-button">Send</button>
    </div>

  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  $(document).ready(function () {
    $('#send-button').click(function () {
      sendMessage();
    });

    $('#message-input').keypress(function (e) {
      if (e.which === 13) {
        sendMessage();
      }
    });

    function sendMessage() {
      var userMessage = $('#message-input').val().trim();

      if (userMessage) {
        $('#chat-body').append('<div class="chat-message user">' + userMessage + '</div>');
        $('#message-input').val("");
        $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);

        $.ajax({
          url: '/chat',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ message: userMessage }),
          success: function (response) {
            console.log("Server replied:", response); // âœ… Add this to debug

            if (response.reply) {
              $('#chat-body').append('<div class="chat-message bot">' + response.reply + '</div>');
            } else {
              $('#chat-body').append('<div class="chat-message bot text-danger">[No reply from server]</div>');
            }

            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
          },
          error: function (xhr, status, error) {
            console.error("Server Error:", xhr.responseText);
            $('#chat-body').append('<div class="chat-message bot text-danger">[Server error]</div>');
          }
        });
      }
    }
  });
</script>

</body>
</html>
